<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: rgb(167, 167, 167);
        display: grid;
        place-items: center;
        position: relative;
      }
      h1 {
        color: transparent;
        font-size: 100px;
        background: url(frds.jpg);
        background-clip: text;
        -webkit-background-clip: text;
      }
    </style>
  </head>
  <body>
    <div><h1>Vishal</h1></div>
  </body>
</html>
